<mat-drawer-container class="container" autosize>
        <mat-drawer #drawer class="sidenav">
                <button (click)="drawer.toggle()" color="primary" mat-button routerLink="dashboard">Customers</button>
                <button (click)="drawer.toggle()" color="primary" mat-button routerLink="mdashboard">MDashboard</button>
        </mat-drawer>
        <div class="sidenav-content">
                <mat-toolbar color="primary">

                        <mat-toolbar-row>
                                <button mat-icon-button onclick="this.blur()" (click)="drawer.toggle()">
                                        <mat-icon>menu</mat-icon>
                                </button>
                                <span>Title</span>
                                <span class="spacer"></span>
                                <mat-icon>favorite</mat-icon>
                                <button mat-icon-button [matMenuTriggerFor]="menu">
                                        <mat-icon>more_vert</mat-icon>
                                </button>
                                <mat-menu #menu="matMenu">
                                        <button mat-menu-item>
                                                <mat-icon>mode_comment</mat-icon>
                                                <span>Comment</span>
                                        </button>
                                        <button mat-menu-item>
                                                <mat-icon>publish</mat-icon>
                                                <span>Share</span>
                                        </button>
                                        <button mat-menu-item>
                                                <mat-icon>delete</mat-icon>
                                                <span>Delete</span>
                                        </button>
                                </mat-menu>

                        </mat-toolbar-row>

                </mat-toolbar>
                <router-outlet></router-outlet>
        </div>
</mat-drawer-container>
